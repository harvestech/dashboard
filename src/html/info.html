<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="apple-icon.png">
  <!-- @if NODE_ENV='development' -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- @endif -->
  <!-- @if NODE_ENV='production' -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- @endif -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    HASVESTECH - Панель управления
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- CSS Files -->
  <!-- @if NODE_ENV='development' -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/paper-dashboard.css">
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <link rel="stylesheet" href="bs.css">
  <link rel="stylesheet" href="styles.css">
  <!-- @endif --> 
</head>

<body onload="process();" class="">
  <div class="wrapper ">
    <!-- Sidebar -->
    <partial src="_sidebar.html" info-page="active"></partial>
    <!-- End Sidebar -->
    <div class="main-panel">
      <!-- Navbar -->
      <partial src="_navbar.html"></partial>
      <!-- End Navbar -->
      <!-- <div class="panel-header panel-header-lg">
              <canvas id="bigDashboardChart"></canvas>
      </div> -->
      <div class="content">
        <div class="row">
            <div class="col-md-6">
              <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">Сетевая информация</h4>
                  </div>
                <div class="card-body ">
                <table border="0"  cellspacing="0" cellpadding="3" style="width:310px" >
                    <tr>
                      <td align="right">SSID :</td>
                      <td>
                        <span id="x_ssid"></span>
                      </td>
                    </tr>
                    <tr>
                      <td align="right">IP :</td>
                      <td>
                        <span id="x_ip"></span>
                      </td>
                    </tr>
                    <tr>
                      <td align="right">Netmask :</td>
                      <td>
                        <span id="x_netmask"></span>
                      </td>
                    </tr>
                    <tr>
                      <td align="right">Gateway :</td>
                      <td>
                        <span id="x_gateway"></span>
                      </td>
                    </tr>
                    <tr>
                      <td align="right">DNS :</td>
                      <td>
                        <span id="x_dns"></span>
                      </td>
                    </tr>
                    <tr>
                      <td align="right">Mac :</td>
                      <td>
                        <span id="x_mac"></span>
                      </td>
                    </tr>
                
                    <tr>
                      <td colspan="2">
                      <span><hr></span>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">NTP Date:</td>
                    <td>
                      <span id="x_ntp_date"></span>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">NTP Time:</td>
                    <td>
                      <span id="x_ntp_time"></span>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">Last sync:</td>
                    <td>
                      <span id="x_ntp_sync"></span>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">Uptime:</td>
                    <td>
                       <span id="x_uptime"></span>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">Last boot:</td>
                    <td>
                       <span id="x_last_boot"></span>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="card-footer ">
                  <div class="row">
                    <div class="col-md-9">
                      <a href="javascript:GetState(); initEvt()" class="btn btn-info btn-round">Обновить</a>
                    </div>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <!-- @if NODE_ENV='development' -->
  <script src="js/core/jquery.min.js"></script>
  <script src="js/core/popper.min.js"></script>
  <script src="js/core/bootstrap.min.js"></script>
  <script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <script src="js/plugins/bootstrap-notify.js"></script>
  <script src="js/plugins/jquery.mobile.custom.js"></script>
  <script src="js/paper-dashboard.js"></script>
  <script src="js/arduino.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pages/info.js"></script>
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <script src="scripts.js"></script>
  <script src="info.js"></script>
  <!-- @endif -->
</body>

</html>
