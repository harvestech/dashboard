<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="apple-icon.png">
  <!-- @if NODE_ENV='development' -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- @endif -->
  <!-- @if NODE_ENV='production' -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- @endif -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    HASVESTECH - Панель управления
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- CSS Files -->
  <!-- @if NODE_ENV='development' -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/paper-dashboard.css">
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <link rel="stylesheet" href="bs.css">
  <link rel="stylesheet" href="styles.css">
  <!-- @endif --> 
</head>

<body onload="process();" class="">
  <div class="wrapper ">
    <!-- Sidebar -->
    <partial src="_sidebar.html" regulators-page="active"></partial>
    <!-- End Sidebar -->
    <div class="main-panel">
      <!-- Navbar -->
      <partial src="_navbar.html"></partial>
      <!-- End Navbar -->
      <!-- <div class="panel-header panel-header-lg">
              <canvas id="bigDashboardChart"></canvas>
      </div> -->
      <div class="content">
        <!-- Editable table -->
<div class="card">
    <h3 class="card-header text-center">Параметры системы</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i class="fa fa-plus fa-2x"
              aria-hidden="true"></i></a></span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center">Параметр</th>
            <th class="text-center">Минимум</th>
            <th class="text-center">Максимум</th>
          </tr>
          <tr>
            <td class="pt-3-half" contenteditable="false" style="width: 10%;">PH</td>
            <td class="pt-3-half" id="ph-min" data-placement="left">1.3</td>
            <td class="pt-3-half" id="ph-max" data-placement="right">5</td>
            <td class="pt-3-half">
              <span class="table-up"><a href="#!" class="indigo-text"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></a></span>
              <span class="table-down"><a href="#!" class="indigo-text"><i class="fa fa-long-arrow-down"
                    aria-hidden="true"></i></a></span>
            </td>
            <td>
              <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
            </td>
          </tr>
          <!-- This is our clonable table line -->
          <tr>
            <td class="pt-3-half" contenteditable="false">EC</td>
            <td class="pt-3-half" id="ec-min" data-placement="left">2.1</td>
            <td class="pt-3-half" id="ec-max" data-placement="right">3</td>
            <td class="pt-3-half">
              <span class="table-up"><a href="#!" class="indigo-text"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></a></span>
              <span class="table-down"><a href="#!" class="indigo-text"><i class="fa fa-long-arrow-down"
                    aria-hidden="true"></i></a></span>
            </td>
            <td>
              <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="card-footer ">
        <button type="submit" class="btn btn-info btn-round">Применить</button>
    </div>
  </div>
  <!-- Editable table -->
        <div>
          <span>Username:</span>
          <a href="#" id="username" data-type="text" data-placement="right" data-title="Enter username">superuser</a>
        </div>
        
        <div>
          <span>Status:</span>
          <a href="#" id="status"></a>
        </div>
<!-- Editable table -->
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <!-- @if NODE_ENV='development' -->
  <script src="js/core/jquery.min.js"></script>
  <script src="js/core/popper.min.js"></script>
  <script src="js/core/bootstrap.min.js"></script>
  <script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="js/plugins/jquery.mobile.custom.js"></script>
  <script src="js/plugins/x-editable.js"></script>
  <script src="js/plugins/bootstrap-notify.js"></script>
  <script src="js/paper-dashboard.js"></script>
  <script src="js/arduino.js"></script>
  <script src="js/main.js"></script>
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <script src="scripts.js"></script>
  <script src="regulator.js"></script>
  <!-- @endif -->

  <script>
  $(document).ready(function() {
    //toggle `popup` / `inline` mode
    $.fn.editable.defaults.mode = 'popup';     
    var minMaxConfig = {
      mode: 'inline',
      type: 'number',
      step: '0.01',
      min: '0.00',
      max: '24',
      inputclass: 'table-input',
      emptytext: 'Пусто'
    }

    $('#ph-min').editable(minMaxConfig);
    $('#ph-max').editable(minMaxConfig);
    $('#ec-min').editable(minMaxConfig);
    $('#ec-max').editable(minMaxConfig);

    //make status editable
    $('#status').editable({
        type: 'select',
        title: 'Select status',
        placement: 'right',
        value: 2,
        source: [
            {value: 1, text: 'status 1'},
            {value: 2, text: 'status 2'},
            {value: 3, text: 'status 3'}
        ]
        /*
        //uncomment these lines to send data on server
        ,pk: 1
        ,url: '/post'
        */
    });
});
</script>

</body>
</html>
