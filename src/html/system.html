<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="apple-icon.png">
  <!-- @if NODE_ENV='development' -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- @endif -->
  <!-- @if NODE_ENV='production' -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- @endif -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    HASVESTECH - Панель управления
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- CSS Files -->
  <!-- @if NODE_ENV='development' -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/paper-dashboard.css">
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <link rel="stylesheet" href="bs.css">
  <link rel="stylesheet" href="styles.css">
  <!-- @endif --> 
</head>

<body class="">
  <div class="wrapper ">
    <!-- Sidebar -->
    <partial src="_sidebar.html" system-page="active"></partial>
    <!-- End Sidebar -->
    <div class="main-panel">
      <!-- Navbar -->
      <partial src="_navbar.html"></partial>
      <!-- End Navbar -->
      <!-- <div class="panel-header panel-header-lg">
              <canvas id="bigDashboardChart"></canvas>
      </div> -->
      <div class="content">
        <div class="row">
          <div class="col-md-6">
            <div class="card ">
              <div class="card-header ">
                <h4 class="card-title">Основные настройки</h4>
              </div>
              <div class="card-body ">
                <form class="form-horizontal" action="" method="post" id="form_dname">
                  <div class="row">
                    <label class="col-md-4 col-form-label">Имя устройства</label>
                    <div class="col-md-8">
                      <div class="form-group">
                        <input type="text" class="form-control" id="devicename" name="devicename" placeholder="Введите имя">
                      </div>
                    </div>
                  </div>
                  <br/>
                  <div class="row">
                      <label class="col-md-3"></label>
                      <div class="col-md-9">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input"  id="wwwauth" name="wwwauth" type="checkbox">
                            <span class="form-check-sign"></span>
                            Использовать авторизацию
                          </label>
                        </div>
                      </div>
                    </div>
                  <div class="row">
                      <label class="col-md-3 col-form-label">Логин</label>
                      <div class="col-md-9">
                        <div class="form-group">
                          <input type="text" class="form-control" id="wwwname" name="wwwname" placeholder="Введите логин">
                        </div>
                      </div>
                    </div>
                  <div class="row">
                      <label class="col-md-3 col-form-label">Пароль</label>
                      <div class="col-md-9">
                        <div class="form-group">
                          <input type="text" class="form-control" id="wwwpass" name="wwwpass" placeholder="Введите пароль">
                        </div>
                      </div>
                    </div>
                </form>                
              </div>
              <div class="card-footer ">
                <button type="submit" form="form_dname" class="btn btn-info btn-round">Применить</button>
              </div>
            </div>
          </div>


          <div class="col-md-6">
              <div class="card ">
                <div class="card-header ">
                  <h4 class="card-title">Horizontal Form</h4>
                </div>
                <div class="card-body ">
                  <form class="form-horizontal">
                    <div class="row">
                      <label class="col-md-3 col-form-label">Username</label>
                      <div class="col-md-9">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Username">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-md-3 col-form-label">Email</label>
                      <div class="col-md-9">
                        <div class="form-group">
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-md-3 col-form-label">Password</label>
                      <div class="col-md-9">
                        <div class="form-group">
                          <input type="password" class="form-control" placeholder="Password">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-md-3"></label>
                      <div class="col-md-9">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            <span class="form-check-sign"></span>
                            Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="card-footer ">
                  <div class="row">
                    <label class="col-md-3"></label>
                    <div class="col-md-9">
                      <button type="submit" class="btn btn-info btn-round">Sign in</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card ">
              <div class="card-header ">
                <h4 class="card-title">Данные для входа в панель</h4>
              </div>
              <div class="card-body ">
                <form method="#" action="#">
                  <!--<label>Логин</label>-->
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Введите логин">
                  </div>
                  <!--<label>Пароль</label>-->
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Введите пароль">
                  </div>
                </form>
              </div>
              <div class="card-footer ">
                <button type="submit" class="btn btn-info btn-round">Применить</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card ">
              <div class="card-header ">
                <h4 class="card-title">Параметры точки доступа</h4>
              </div>
              <div class="card-body ">
                <form method="#" action="#">
                  <!--<label>Имя (SSID)</label>-->
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Имя точки (SSID)">
                  </div>
                  <!--<label>Пароль</label>-->
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Пароль">
                  </div>
                </form>
              </div>
              <div class="card-footer ">
                <button type="submit" class="btn btn-info btn-round">Применить</button>
              </div>
            </div>
          </div>        
          <div class="col-md-4">
            <div class="card ">
              <div class="card-header ">
                <h5 class="card-title">Время и дата</h5>
              </div>
              <div class="card-body ">
                <div class="form-group">
                  <input type="text" class="form-control datetimepicker" value="10.12.2018">
                </div>
              </div>
            </div>
          </div>
        </div>          

        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                  <div class="card-header ">
                    <h5 class="card-title">Обновление прошивки</h5>
                  </div>
                  <div class="card-body ">
                      <form method='POST' action='/update' enctype='multipart/form-data'>
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                  <div class="custom-file">
                                    <input id="fileName" type='file' name='update' onchange="summd5()" class="custom-file-input" id="firmwareFile" placeholder="Обзор..." disabled>
                                    <label class="custom-file-label" for="firmwareFile">Выберите файл</label>
                                  </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="updateButton" type='submit' class="btn btn-danger btn-round" value='Обновить' disabled>
                                </td>
                            </tr>
                            <tr>
                                <td id="md5row" hidden>
                                    Calculated file MD5 hash: <span id="clientHash">Select a file</span><br>
                                    Size: <span id="fileSize"></span> Bytes
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Checking if remote update is possible... <span id="remupd"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span id="remupdResult"></span>
                                </td>
                            </tr>
                        </table>
                    </form>                
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <!-- @if NODE_ENV='development' -->
  <script src="js/core/jquery.min.js"></script>
  <script src="js/core/popper.min.js"></script>
  <script src="js/core/bootstrap.min.js"></script>
  <script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <script src="js/plugins/moment.min.js"></script>
  <script src="js/plugins/bootstrap-datetimepicker.js"></script>
  
  <script src="js/plugins/jquery.mobile.custom.js"></script>
  <script src="js/plugins/bootstrap-notify.js"></script>
  <script src="js/paper-dashboard.js"></script>
  <script src="js/charts/c3.js"></script>
  <script src="js/charts/d3.v5.js"></script>
  <script src="js/arduino.js"></script>
  <script src="js/pages/system.js"></script>
  <script src="js/spark-md5.js"></script>
  <script src="js/main.js"></script>
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <script src="scripts.js"></script>
  <script src="system.js"></script>
  <!-- @endif -->

  <script>
    $(document).ready(function() {
      // initialise Datetimepicker and Sliders
      main.initDateTimePicker();
      if ($('.slider').length != 0) {
        main.initSliders();
      }
    });
  </script>

</body>

</html>
